<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperimento - Introduzione</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            max-width: 700px;
            width: 100%;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h2 {
            color: #2d3748;
            font-size: 1.4em;
            line-height: 1.6;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 400;
        }
        
        h2 strong {
            color: #667eea;
            font-weight: 600;
        }
        
        .compenso-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 40px 0;
        }
        
        .compenso-card {
            background: linear-gradient(135deg, #f6f8fb 0%, #ffffff 100%);
            border-left: 5px solid #667eea;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .compenso-card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.2);
        }
        
        .compenso-card:nth-child(2) {
            border-left-color: #764ba2;
        }
        
        .icon {
            font-size: 2.5em;
            min-width: 60px;
            text-align: center;
        }
        
        .compenso-content {
            flex: 1;
        }
        
        .compenso-label {
            font-size: 0.95em;
            color: #718096;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .compenso-value {
            font-size: 1.3em;
            color: #2d3748;
            font-weight: 600;
        }
        
        .compenso-value strong {
            color: #667eea;
            font-size: 1.2em;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 50px;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            h2 {
                font-size: 1.2em;
            }
            
            .compenso-card {
                flex-direction: column;
                text-align: center;
            }
            
            .icon {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">        
        <h2>Come <strong>compenso totale per la tua partecipazione</strong> a questo esperimento riceverai la somma di:</h2>
        
        <div class="compenso-section">
            <div class="compenso-card">
                <div class="icon">ðŸ’°</div>
                <div class="compenso-content">
                    <div class="compenso-label">Quota Fissa</div>
                    <div class="compenso-value">Partecipazione garantita di <strong>2 euro</strong></div>
                </div>
            </div>
            
            <div class="compenso-card">
                <div class="icon">ðŸ“Š</div>
                <div class="compenso-content">
                    <div class="compenso-label">Quota Variabile</div>
                    <div class="compenso-value">Determinata dalle tue risposte nel questionario</div>
                </div>
            </div>
        </div>
        
        <button class="btn" onclick="avanti()">Avanti</button>
    </div>
    
    <script>
        function avanti() {
            window.location.href = 'pagina2_plastica.html';
        }
    </script>
</body>
</html>
